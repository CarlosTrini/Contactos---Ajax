<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contactos</title>
</head>

<body>



    <div class="site-navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1 class="navbar-brand font-weight-bold">Contactos</h1>
            </div>
        </nav>
    </div>


    <div class="site-contenido">
        <div class="row justify-content-center py-5">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/folder-25131_640.png" alt="imagen de contacto" class="card-img-top img-fluid rounded-circle img-contacto my-4">
                    <div class="card-body">
                        <h2 class="card-title text-center text-capitalize font-weight-bold"> Ingrese un número entre 1 y 10 </h2>
                        <div id="contenedor-boton" class="card-text contenedor-boton py-4">
                            <div class="campos campo-id form-group py-3">
                                <input type="number" placeholder="0" class="form-control" min="0" max="10" id="id">
                            </div> <!-- .campos -->
                            <input type="button" value="Buscar" class="boton" id="traer" name="traer">
                        </div>

                        <div class="contenedor-campos">
                            <div class="campos form-group pt-5">
                                <label for="" class="text-center d-block font-weight-bold" >Nombre</label>
                                <input type="text" id="nombre" name="nombre"  class="form-control text-center" disabled >
                            </div> <!-- .campos -->

                            <div class="campos form-group pt-5">
                                <label for="" class="text-center d-block font-weight-bold">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control text-center" disabled >
                            </div> <!-- .campos -->

                            <div class="campos form-group pt-5">
                                <label for="" class="text-center d-block font-weight-bold">Dirección</label>
                                <input  type="text" id="direccion" name="direccion" disabled  class="form-control text-center">
                            </div> <!-- .campos -->

                            <div class="campos form-group pt-5">
                                <label for="" class="text-center d-block font-weight-bold">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control text-center" disabled >
                            </div> <!-- .campos -->

                            <div class="campos form-group pt-5">
                                <label for="" class="text-center d-block font-weight-bold">Sitio Web</label>
                                <input type="url" id="web" name="web" class="form-control text-center" disabled >
                            </div> <!-- .campos -->

                        </div> <!--  .contenedor-campos -->
                    </div> <!--  .card-body -->
                </div> <!-- .card -->
            </div> <!-- .col -->
        </div> <!-- .row -->
    </div> <!-- .site-contenido -->















    <!-- BOOTSTRAP  (POPPER ) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <!-- MY JS -->
    <script src="js/app.js"></script>
</body>

</html>
